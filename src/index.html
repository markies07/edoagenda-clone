<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Document</title>
  </head>
  <body class="font-display font-[300]">
    <!-- HEADER -->
    <header
      class="z-10 fixed top-0 left-0 right-0 flex justify-between py-[28px] px-[35px]"
    >
      <!-- left side -->
      <div class="pl-[5px]">
        <img
          class="w-[100px]"
          src="https://agenda.edo.io/welcome/static/img/logo_write.png"
          alt=""
        />
      </div>
      <!-- right side -->
      <div class="pr-0">
        <button
          class="bg-[#dc665d] px-[30px] py-3 font-normal text-[#dfdfdf] border-2 text-[14px] border-[#bc5149] tracking-wide"
        >
          LOGIN
        </button>
      </div>
    </header>

    <!-- FRONT PAGE -->
    <main class="h-[95vh] w-full mb-96 relative">
      <!-- CONTENT -->
      <div class="h-full w-full">
        <img
          class="h-full w-full object-cover"
          src="https://agenda.edo.io/welcome/static/img/house.jpg"
          alt=""
        />
      </div>
      <!-- SLOGAN -->
      <div class="absolute top-[305px] text-[#ececec] w-full text-center">
        <h1 class="text-[42px] font-[400] track">Design your day</h1>
        <h5 class="mt-4 text-[17px] font-light leading-[22px]">
          Edo Agenda is your personal workspace that helps you organize your
          <br />
          day and free your creative side.
        </h5>
      </div>
      <!-- SCROLL DOWN -->

      <div
        class="absolute flex flex-col absolute bottom-2 text-white w-full items-center justify-center"
      >
        <p class="text-[10px] tracking-wide mb-2">
          Scroll down or use arrow keys
        </p>
        <img
          class="w-[50px]"
          src="https://agenda.edo.io/welcome/static/img/arrows.png"
          alt=""
        />
      </div>
    </main>
  </body>
</html>
